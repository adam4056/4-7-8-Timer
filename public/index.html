<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-7-8 Breath Timer</title>
    <link href="output.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center font-mono">
    <div class="text-center">
        <!-- Main text -->
        <h1 id="breathText" class="text-4xl md:text-5xl font-normal mb-8 text-black">
            Click Start
        </h1>
        
        <!-- Timer -->
        <div id="timer" class="text-6xl md:text-7xl font-bold mb-12 text-black">
            4
        </div>
        
        <!-- Progress bar -->
        <div id="progressBar" class="flex justify-center items-center gap-2 min-h-24 mb-12">
            <!-- Segments will be generated by JavaScript -->
        </div>
        
        <!-- Cycles setting -->
        <div class="flex items-center justify-center gap-3 mb-6">
            <label for="cyclesInput" class="text-sm text-gray-700">Cycles</label>
            <input id="cyclesInput" type="number" min="1" value="1" class="w-20 px-2 py-1 border border-gray-300 rounded text-center" />
            <span id="cycleInfo" class="text-sm text-gray-600"></span>
        </div>

        <!-- Controls -->
        <div class="flex justify-center gap-4">
            <button id="startBtn" class="px-6 py-3 bg-black text-white rounded-lg hover:bg-gray-800 transition-colors">
                Start
            </button>
            <button id="resetBtn" class="px-6 py-3 bg-gray-300 text-black rounded-lg hover:bg-gray-400 transition-colors hidden">
                Reset
            </button>
        </div>
        
        <!-- Instructions -->
        <div class="mt-8 text-sm text-gray-600 max-w-md mx-auto">
            <p>4-7-8 breathing technique:</p>
            <p>4 seconds inhale • 7 seconds hold • 8 seconds exhale</p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="fixed bottom-0 left-0 right-0 bg-black text-white py-4 px-6 text-center text-sm">
        <div class="flex flex-col md:flex-row items-center justify-center gap-4">
            <div class="flex items-center gap-2">
                <a href="https://github.com/adamskrivane/4-7-8-timer" target="_blank" rel="noopener noreferrer" class="hover:text-gray-300 transition-colors">
                    GitHub
                </a>
                <span>•</span>
                <span>Copyright © 2025 Adam Skřivánek</span>
                <span>•</span>
                <span><a href="./LICENSE">MIT License</a></span>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
